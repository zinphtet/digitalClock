<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIgital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="clock">
            00 : 00 : 00 AM
        </div>
     <div class="btn">
        <input type="submit" value="12 Hour" format='12'>
        <input type="submit" value="24 Hour" format ='24'> 
     </div>
       
    </div>

    <script>
 const clock = document.querySelector('.clock')

 const btns = document.getElementsByTagName('input')

function Digit(){
    const date = new Date;
        
        var hour = date.getHours()
        var minute = date.getMinutes()
        var second = date.getSeconds()
        var status = hour >12 ? 'PM':'AM'
    
        if(clock.getAttribute('format')=='12'){
            hour = hour % 12
        }
clock.innerHTML = `${hour} : ${minute} : ${second} ${status}`
};

for (var btn of btns){
    btn.addEventListener('click',(e)=>{
       if(e.target.getAttribute('format')=='12'){
           clock.setAttribute('format','12')
       }else{
        clock.setAttribute('format','24')
       }
    })
}

       
setInterval(Digit,1000)
        
    </script>
</body>
</html>
